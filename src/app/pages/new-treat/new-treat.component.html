<div class="new-treat-container">
    <h2 class="header">What little treat did you enjoy?</h2>

    <form (ngSubmit)="onSubmit()" class="treat-form">
        <mat-form-field class="full-width">
            <mat-label>Treat Name</mat-label>
            <input matInput 
                [(ngModel)]="title" 
                name="title" 
                placeholder="Ex. Boba, mango smoothie, cheesecake..."
                >
        </mat-form-field>
            
        <mat-form-field class="full-width">
            <mat-label>Where did you get the treat?</mat-label>
            <input matInput 
                [(ngModel)]="place" 
                name="place" 
                placeholder="Ex. Sabrina's place, Jumbalee Cafe, harris teeter..."
                >
        </mat-form-field>

        <table class="full-width" cellspacing="0"><tr>
            <td><mat-form-field style="width: 90%;">
                <mat-label>Choose a date</mat-label>
                <input matInput 
                    [matDatepicker]="picker" 
                    name="date"
                    [(ngModel)]="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field></td>
            <td><mat-form-field style="width: 70%;">
                <mat-label>Cost</mat-label>
                <input matInput 
                    name="price" 
                    placeholder="$0.00"
                    [inputMask]="currencyInputMask"
                    [(ngModel)]="price" 
                    >
            </mat-form-field></td>
          </tr>
        </table>

        <mat-form-field class="full-width">
            <mat-label>A little note about the treat...</mat-label>
            <textarea 
                matInput 
                name="note"
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="2"
                cdkAutosizeMaxRows="4"
                [(ngModel)]="note"></textarea>
        </mat-form-field>

    <button style="float: right;" mat-stroked-button color="primary" type="submit">submit</button>
    </form>
</div>
